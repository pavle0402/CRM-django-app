{% extends 'base.html' %}
{% block title %}
<title>Contact</title>
{%endblock%}
{%block content%}
<!DOCTYPE html>
<html>
        <head>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        </head>
        <body>
        <div class="container">
            <h2>Contact Us</h2>
            <form method="post">
            {% csrf_token %}
            {{name.as_p}}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Submit</button>
            </form>
            <br><br><br>
            <a class="btn btn-secondary" href="{% url 'home' %}">Home page</a>
        </div>
        </body>
</html>
{%endblock%}
